<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شركة المقاولات الخاصة بي</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 20px; }
        .hero { background-color: #ffc107; padding: 50px; } /* لون أصفر مثل معدات البناء */
        section { padding: 20px; }
        .services { display: flex; justify-content: center; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        footer { background: #333; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <header>
        <h1>اسم شركة المقاولات</h1>
    </header>

    <div class="hero">
        <h2>نبني مستقبلك بأمان وإتقان</h2>
        <p>متخصصون في بناء الفلل والمجمعات السكنية</p>
    </div>

    <section>
        <h3>خدماتنا</h3>
        <div class="services">
            <div class="card">
                <h4>بناء وتسليم مفتاح</h4>
            </div>
            <div class="card">
                <h4>ترميم وتجديد</h4>
            </div>
            <div class="card">
                <h4>إشراف هندسي</h4>
            </div>
        </div>
    </section>

    <footer>
        <p>تواصل معنا: 0123456789</p>
    </footer>

</body>
</html>
