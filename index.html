<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة الإيمان جروب للمقاولات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        
        header { background-color: #1a1a1a; color: #ffc107; padding: 20px; text-align: center; border-bottom: 4px solid #ffc107; }
        
        /* القسم الرئيسي مع صورتك */
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://r.jina.ai/i/0107297e6be980009c91f63080064500350d03004a000300050c0c010a000000.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: white; 
            padding: 100px 20px; 
            text-align: center; 
        }
        
        .hero h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; color: #ffc107; }

        .services-section { padding: 50px 20px; max-width: 1200px; margin: 0 auto; text-align: center; }
        .services-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
        
        .card { background: white; padding: 25px; border-radius: 8px; width: 280px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid #ffc107; }
        .card h4 { color: #1a1a1a; margin-bottom: 15px; }

        footer { background-color: #1a1a1a; color: white; text-align: center; padding: 30px 20px; margin-top: 50px; }

        /* زر الواتساب العائم */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            left: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <a href="https://wa.me/201002672901" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <header>
        <h1>الإيمان جروب للمقاولات والتطوير العقاري</h1>
